<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>

    <script>
        // Conteúdo 01
        $('#conteudo1').append('<p>1</p>') // cria um paragrafo

        // Conteúdo 02
        const elementos = [ // elementos criados pelo JQuery
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne'),
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos) // prepend insere os elementos do array antes do elemento que já estava na lista
        $('#conteudo2').append(lista)

        // Conteúdo 03
        $('#conteudo3').append('<h1>1</h1>')
            .append('<h1>2</h1>').prepend('<h1>0</h1>')
            $('#conteudo3').html('<h1>123</h1>') // html substitui o conteúdo

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>')    
                
    </script>
</body>
