<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function mostrarPosicaoMouse(e) { // evento de mouse
            $('#posicao').html(`x:${e.clientX} y:${e.clientY}`) // posição do mouse
        }

        $('body').on('mousemove', mostrarPosicaoMouse) // associa body ao movimento do mouse | função on registra evento dentro do Jquery

        $('#posicao').mouseover(e => {
            $('body').off('mousemove', mostrarPosicaoMouse) // desabilita funçao mousemove
        })

        let cliques = 0 // controle de cliques
        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`) 
        })

        const backgroundOriginal = $('body').css('background-color') // evento de teclado

        $('input').keyup(function (e) {
            const valor = $(this).val()
            if (valor.match(/#[\da-fA-F]{6}/)) {
                $('body').css('background-color', valor)
            }else {
                $('body').css('background-color', backgroundOriginal)
            }
        }) 
       
    </script>
</body>
